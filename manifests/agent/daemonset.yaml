apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: packet-capture-agent
  namespace: kube-system
  labels:
    app: packet-capture-agent
spec:
  selector:
    matchLabels:
      app: packet-capture-agent
  template:
    metadata:
      labels:
        app: packet-capture-agent
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - name: agent
        image: packet-capture-agent:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          hostPort: 8080
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: MAX_CAPTURE_FILES
          valueFrom:
            configMapKeyRef:
              name: packet-capture-config
              key: MAX_CAPTURE_FILES
              optional: true
        - name: MAX_CAPTURE_FILE_SIZE_MB
          valueFrom:
            configMapKeyRef:
              name: packet-capture-config
              key: MAX_CAPTURE_FILE_SIZE_MB
              optional: true
        - name: AGENT_PORT
          valueFrom:
            configMapKeyRef:
              name: packet-capture-config
              key: AGENT_PORT
              optional: true
        securityContext:
          privileged: true
        volumeMounts:
        - name: capture-volume
          mountPath: /var/lib/packet-captures
      volumes:
      - name: capture-volume
        hostPath:
          path: /var/lib/packet-captures
          type: DirectoryOrCreate